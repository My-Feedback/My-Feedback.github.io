	<script type="text/javascript">
    	$(document).ready(function(){
            
       	$.notify({
          	icon: 'ti-gift',
           	message: "This project is currently under devlopment."

           },{
            type: 'warning',
                timer: 4000
            });
        $( "select" )
  .change(function() { 
      str = "";
    $( "select option:selected" ).each(function() {
      str += $( this ).text();
      if(str === "Youtube") {
            $('.sidebar').attr('data-background-color', 'red');
        } else if (str === "Amazon") {
            $('.sidebar').attr('data-background-color', 'yellow');
        } else if (str === "Play Store") {
            $('.sidebar').attr('data-background-color', 'green');
        }  else if (str === "Twitter") {
            $('.sidebar').attr('data-background-color', 'blue');
        }
    });
  });
    	});
	</script>
